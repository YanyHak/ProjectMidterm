<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormWithCss</title>
    <link rel="stylesheet" href="../FontAwesome/Css/form1.css">
</head>

<body>
    <form action="../img/fb2.jpg" target="_blank" method="post">
        <div class="div1">
            <h3 class="h6">Sing Up</h3>
        </div>
        <div class="div2">
            <label for="" class="first">First Name</label>
            <input type="text" class="first" placeholder="Enter First Name"><br><br>
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter Last Name"><br><br>
            <label for="">Screen Name</label>
            <input type="text" placeholder="Enter Screen Name"><br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender">
            Male
            <input type="radio" name="gender">
            Female<br><br>
            <label for="">Country</label>
            <select name="" id="">
                <option value="Cambodia">Cambodia</option>
                <option value="ThaiLand">ThaiLand</option>
                <option value="Veitnam">Veitnam</option>
                <option value="USA">USA</option>
            </select><br><br>
            <label for="">E-mail</label>
            <input type="email" placeholder="Enter E-mail"><br><br>
            <label for="">Phone</label>
            <input type="number" placeholder="Enter Phone"><br><br>
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password"><br><br>
            <label for="">Comfirm Password</label>
            <input type="password" placeholder="Enter Comfirm Password"><br><br>
            <input type="checkbox" class="checkbox">
            I agree to the Terms of Use
        </div>
        <div class="div3">
            <input type="submit" class="submit">
            <input type="reset" class="reset" value="Cancel">
        </div>
    </form>

</body>

</html>
